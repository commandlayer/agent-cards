name: Validate Agent Cards

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate Agent Cards JSON
        run: node ./scripts/validate-cards.mjs

      - name: Validate checksums match Agent Cards
        run: node ./scripts/generate-checksums.mjs --verify
