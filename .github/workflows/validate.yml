name: Validate Agent Cards

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      # This runs exactly what you just proved is green locally:
      # - validate-cards.mjs (Ajv strict) + tsc --noEmit
      - name: Validate Agent Cards JSON + types
        run: npm run validate

      # Keep checksum verification as a separate gate
      - name: Verify checksums
        run: npm run generate:checksums -- --verify
